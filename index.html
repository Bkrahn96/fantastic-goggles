<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Netlify Site</title>
    <style>
        /* Your existing styles */
    </style>
    <script>
        function sendHeight() {
            const height = document.body.scrollHeight;
            window.parent.postMessage(height, '*');
        }

        window.addEventListener('message', function(event) {
            if (event.data === 'getHeight') {
                sendHeight();
            }
        }, false);

        window.onload = sendHeight;
    </script>
</head>
<body>
    <!-- Your existing content -->

    <!-- Make sure to call sendHeight() whenever content changes, for example, after loading more results -->
    <script>
        function loadMoreContent() {
            // Your existing logic to add more content
            sendHeight();
        }
    </script>
</body>
</html>
